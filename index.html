<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Birthday System</title>
</head>
<body>
  <form action="" id="form">
    <label for="day">Date:</label>
    <input type="text" id="day" placeholder="Enter the Date of Birth">
    <label for="month">Month:</label>
    <input type="text" id="month" placeholder="Enter the Month of Birth">
    <label for="year">Year:</label>
    <input type="text" id="year" placeholder="Enter the year of Birth">
    <input type="submit" value="Submit">
  </form>
  

  <script src="ui.js"></script>
</body>
</html>
